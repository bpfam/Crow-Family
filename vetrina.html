<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CROW FAMILY ‚Äî Vetrina Video</title>

<style>
  :root{
    --orange:#ff9d00;
    --orange-strong:#ff5a00;
    --bg1:#0b0502;
    --bg2:#1b0904;
  }

  *{
    box-sizing:border-box;
    margin:0;
    padding:0;
    font-family:system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  body{
    min-height:100vh;
    background:radial-gradient(circle at top,#3a1705 0%,#120603 45%,#050202 100%);
    color:#ffe7c0;
  }

  /* HEADER */
  header{
    position:sticky;
    top:0;
    z-index:10;
    display:flex;
    align-items:center;
    gap:14px;
    padding:10px 14px;
    background:linear-gradient(180deg,#1a0703,#090302);
    box-shadow:0 6px 20px rgba(0,0,0,.9);
    border-bottom:1px solid rgba(255,157,0,.4);
  }

  .home-btn{
    text-decoration:none;
    padding:.5rem 1rem;
    border-radius:999px;
    border:1px solid var(--orange);
    color:#000;
    background:radial-gradient(circle at 20% 0%,#ffd18a 0%,var(--orange-strong) 55%,#8b3000 100%);
    box-shadow:
      0 0 10px rgba(255,138,0,.9),
      0 0 25px rgba(255,90,0,.8);
    font-size:13px;
    font-weight:700;
    display:inline-flex;
    align-items:center;
    gap:6px;
  }

  .logo{
    height:64px;
    border-radius:12px;
    box-shadow:
      0 0 18px rgba(255,138,0,.9),
      0 0 34px rgba(0,0,0,1);
  }

  .title-block{
    display:flex;
    flex-direction:column;
    gap:2px;
  }

  .title-main{
    font-size:14px;
    letter-spacing:3px;
    text-transform:uppercase;
    color:#ffe2aa;
  }

  .title-sub{
    font-size:11px;
    letter-spacing:1px;
    text-transform:uppercase;
    color:#ffbb66;
    opacity:.9;
  }

  /* GRID WRAP */
  .wrap{
    max-width:1200px;
    margin:0 auto;
    padding:16px;
  }

  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(130px,1fr));
    gap:12px;
  }

  .card{
    padding:8px;
    border-radius:14px;
    background:#0c0503;
    border:1px solid rgba(255,157,0,.35);
    box-shadow:
      0 0 0 1px rgba(0,0,0,.8) inset,
      0 0 18px rgba(0,0,0,.9),
      0 0 25px rgba(255,90,0,.35);
    transition:transform .12s ease, box-shadow .12s ease;
  }

  .card:hover{
    transform:translateY(-3px) scale(1.02);
    box-shadow:
      0 0 0 1px rgba(255,157,0,.6) inset,
      0 0 25px rgba(255,138,0,.8);
  }

  video{
    width:100%;
    aspect-ratio:3/4;
    object-fit:cover;
    border-radius:10px;
    background:#000;
  }

  .name{
    margin-top:6px;
    text-align:center;
    font-size:11px;
    color:#ffcf88;
    word-break:break-word;
    opacity:.9;
  }

  .empty{
    color:#ffcf88;
    text-align:center;
    padding:50px 14px;
    font-size:13px;
  }

  footer{
    text-align:center;
    color:#ffcf88;
    opacity:.8;
    padding:24px 12px 32px;
    font-size:11px;
    letter-spacing:2px;
    text-transform:uppercase;
  }
</style>
</head>

<body>

<header>
  <a class="home-btn" href="index.html">‚¨ÖÔ∏è Home</a>
  <img class="logo" src="https://i.postimg.cc/Y98rr6D8/016EFE45-D449-4427-B50A-C5AD733A26C3.png" alt="Crow Family">
  <div class="title-block">
    <div class="title-main">CROW FAMILY ‚Äî VETRINA</div>
    <div class="title-sub">only real ‚Ä¢ street quality</div>
  </div>
</header>

<div class="wrap">
  <div id="grid" class="grid"></div>
  <div id="empty" class="empty" style="display:none;">Nessun video trovato.</div>
</div>

<footer>
  ¬© CROW FAMILY ‚Ä¢ ONLY REAL ‚Ä¢ STREET QUALITY
</footer>

<script>
(async () => {
  const owner = "bpfam";
  const repo  = "Crow";   // üëà nome repo giusto
  const path  = "media";  // üëà cartella dove carichi i video

  const api = `https://api.github.com/repos/${owner}/${repo}/contents/${path}?_=${Date.now()}`;

  const grid  = document.getElementById("grid");
  const empty = document.getElementById("empty");

  const VIDEO_RE = /\.(mp4|mov|m4v|webm|mkv|avi)$/i;

  try{
    const res = await fetch(api, { headers:{ "Accept":"application/vnd.github+json" }});
    if (!res.ok) {
      throw new Error("HTTP " + res.status);
    }
    const data = await res.json();

    const files = (Array.isArray(data)?data:[])
      .filter(f => f.type === "file" && VIDEO_RE.test(f.name))
      .sort((a,b) => a.name.localeCompare(b.name));

    if (!files.length){
      empty.style.display = "block";
      empty.textContent = "Nessun video trovato nella cartella media.";
      return;
    }

    for (const f of files) {
      const encodedName = encodeURIComponent(f.name);
      const src = `${path}/${encodedName}`;

      const card = document.createElement("div");
      card.className = "card";

      const v = document.createElement("video");
      v.controls   = true;
      v.playsInline= true;
      v.preload    = "metadata";
      v.src        = src;

      const name = document.createElement("div");
      name.className = "name";
      name.textContent = f.name;

      card.appendChild(v);
      card.appendChild(name);
      grid.appendChild(card);
    }

  } catch(e){
    console.error(e);
    empty.style.display = "block";
    empty.textContent = "Errore nel caricare i file dalla cartella media.";
  }
})();
</script>

</body>
</html>
