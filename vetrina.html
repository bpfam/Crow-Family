<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CROW FAMILY — VETRINA</title>

<style>
  :root{
    --orange:#ff8a00;
    --dark:#050505;
    --soft:#111;
  }

  *{
    box-sizing:border-box;
    margin:0;
    padding:0;
    font-family:system-ui, Arial, sans-serif;
  }

  body{
    min-height:100vh;
    background:radial-gradient(circle at top,#2a1200 0%,#0b0500 45%,#000 100%);
    color:#fff;
  }

  header{
    position:sticky;
    top:0;
    z-index:10;
    display:flex;
    align-items:center;
    gap:12px;
    padding:14px;
    background:linear-gradient(180deg,#140700,#050100);
    border-bottom:1px solid rgba(255,138,0,.25);
  }

  .back{
    text-decoration:none;
    padding:.45rem .9rem;
    border:1px solid var(--orange);
    border-radius:999px;
    color:#000;
    background:var(--orange);
    font-size:12px;
    font-weight:bold;
    box-shadow:0 0 12px rgba(255,138,0,.7);
  }

  .logo{
    height:52px;
    filter:
      drop-shadow(0 0 14px rgba(255,138,0,.9))
      drop-shadow(0 0 28px rgba(255,90,0,.7));
  }

  .title{
    font-size:13px;
    letter-spacing:2px;
    text-transform:uppercase;
    color:#ffcc80;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  .wrap{
    max-width:1200px;
    margin:0 auto;
    padding:16px;
  }

  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
    gap:12px;
  }

  .card{
    padding:8px;
    border-radius:12px;
    background:#0a0a0a;
    border:1px solid rgba(255,138,0,.25);
    box-shadow:
      0 0 0 1px rgba(255,138,0,.15) inset,
      0 0 20px rgba(255,138,0,.35),
      0 0 40px rgba(255,90,0,.25);
    transition:transform .15s ease, box-shadow .15s ease;
  }

  .card:hover{
    transform:scale(1.04);
    box-shadow:0 0 32px rgba(255,138,0,.6);
  }

  video{
    width:100%;
    aspect-ratio:3/4;
    object-fit:cover;
    border-radius:10px;
    background:#000;
  }

  .name{
    margin-top:6px;
    text-align:center;
    font-size:11px;
    color:#ffb45a;
    word-break:break-word;
    opacity:.9;
  }

  .empty{
    color:#ffb45a;
    text-align:center;
    padding:50px 14px;
    font-size:13px;
  }

  footer{
    text-align:center;
    color:#ffb45a;
    opacity:.75;
    padding:26px 12px;
    font-size:11px;
    letter-spacing:1px;
    text-transform:uppercase;
  }
</style>
</head>

<body>

<header>
  <a class="back" href="index.html">⬅️ Home</a>
  <img class="logo" src="https://i.postimg.cc/Y98rr6D8/016EFE45-D449-4427-B50A-C5AD733A26C3.png" alt="Crow Family">
  <div class="title">CROW FAMILY — VETRINA</div>
</header>

<div class="wrap">
  <div id="grid" class="grid"></div>
  <div id="empty" class="empty" style="display:none;">Nessun video trovato.</div>
</div>

<footer>
  © CROW FAMILY • ONLY REAL • STREET QUALITY
</footer>

<script>
(async () => {
  const owner = "bpfam";
  const repo  = "Crow";      // ✅ QUESTO È GIÀ GIUSTO PER TE
  const path  = "media";
  const api   = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;

  const grid = document.getElementById("grid");
  const empty = document.getElementById("empty");

  const VIDEO_RE = /\.(mp4|mov|m4v|webm|mkv|avi)$/i;

  try{
    const res = await fetch(api, {
      headers:{ "Accept":"application/vnd.github+json" }
    });

    if(!res.ok) throw new Error("404");

    const data = await res.json();

    const files = (Array.isArray(data)?data:[])
      .filter(f => f.type === "file" && VIDEO_RE.test(f.name))
      .sort((a,b)=> a.name.localeCompare(b.name));

    if(!files.length){
      empty.style.display = "block";
      return;
    }

    for (const f of files) {
      const encoded = encodeURIComponent(f.name);
      const src = `media/${encoded}`;

      const card = document.createElement('div');
      card.className = 'card';

      const v = document.createElement('video');
      v.controls = true;
      v.playsInline = true;
      v.preload = "metadata";
      v.src = src;

      const name = document.createElement('div');
      name.className = 'name';
      name.textContent = f.name;

      card.appendChild(v);
      card.appendChild(name);
      grid.appendChild(card);
    }

  }catch(e){
    console.error(e);
    empty.style.display = "block";
    empty.textContent = "Errore nel caricare i file dalla cartella media.";
  }
})();
</script>

</body>
</html>
