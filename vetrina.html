<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CROW FAMILY ‚Äî VETRINA</title>

<style>
  :root{
    --gold: #ffb44a;
    --dark: #0a0400;
    --card: #120900;
  }

  *{ margin:0; padding:0; box-sizing:border-box; font-family:Arial, sans-serif; }

  body{
    background: radial-gradient(circle at top, #2a1200 0%, #0a0400 60%, #000 100%);
    color: var(--gold);
    text-align:center;
  }

  /* HEADER */
  header{
    display:flex;
    align-items:center;
    gap:10px;
    padding:14px;
    background:linear-gradient(180deg,#2a1200,#0d0600);
    border-bottom:1px solid rgba(255,180,70,.3);
    position:sticky;
    top:0;
    z-index:10;
  }

  .back{
    text-decoration:none;
    padding:10px 20px;
    border-radius:12px;
    background:#ff8a00;
    font-weight:bold;
    color:#000;
    box-shadow:0 0 14px #ff8a00;
  }

  .logo{
    height:70px;
    border-radius:10px;
    box-shadow:
      0 0 12px rgba(255,160,50,0.9),
      0 0 24px rgba(255,120,20,0.7);
  }

  .title-box{
    display:flex;
    flex-direction:column;
    align-items:flex-start;
    color:var(--gold);
    text-shadow:0 0 10px #ff8a00;
  }

  .title{
    font-size:18px;
    font-weight:bold;
    letter-spacing:2px;
  }

  .sub{
    font-size:12px;
    opacity:0.9;
  }

  /* GRID */
  .wrap{
    max-width:1200px;
    margin:20px auto;
    padding:12px;
  }

  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fill, minmax(150px,1fr));
    gap:18px;
  }

  .card{
    background:var(--card);
    padding:10px;
    border-radius:12px;
    border:1px solid rgba(255,180,70,0.3);
    box-shadow:0 0 12px rgba(255,150,40,0.4);
  }

  video, img{
    width:100%;
    border-radius:10px;
  }

  .name{
    font-size:12px;
    margin-top:6px;
    color:var(--gold);
    text-shadow:0 0 6px #ff8a00;
  }

  footer{
    margin-top:40px;
    padding:20px;
    font-size:12px;
    opacity:0.7;
  }
</style>
</head>

<body>

<header>
  <a href="index.html" class="back">‚¨ÖÔ∏è Home</a>

  <!-- üî• LOGO UFFICIALE -->
  <img class="logo" src="https://i.postimg.cc/Y98rr6D8/016EFE45-D449-4427-B50A-C5AD733A26C3.png" alt="Crow Family Logo">

  <div class="title-box">
    <div class="title">CROW FAMILY ‚Äî VETRINA</div>
    <div class="sub">ONLY REAL ‚Ä¢ STREET QUALITY</div>
  </div>
</header>

<div class="wrap">
  <div id="grid" class="grid"></div>
  <div id="empty" class="name" style="padding:40px; display:none;">Nessun file trovato.</div>
</div>

<footer>¬© CROW FAMILY ‚Ä¢ ONLY REAL ‚Ä¢ STREET QUALITY</footer>

<script>
(async () => {
  const api = "https://api.github.com/repos/bpfam/Crow-Family/contents/media";
  const VIDEO = /\.(mp4|mov|m4v|webm)$/i;
  const IMAGE = /\.(jpg|jpeg|png|gif)$/i;

  const grid = document.getElementById("grid");
  const empty = document.getElementById("empty");

  try{
    const res = await fetch(api);
    const data = await res.json();

    const files = data.filter(f => f.type === "file" && (VIDEO.test(f.name) || IMAGE.test(f.name)));

    if(!files.length){
      empty.style.display = "block";
      return;
    }

    files.forEach(f => {
      const card = document.createElement("div");
      card.className = "card";

      let media;
      if (VIDEO.test(f.name)){
        media = document.createElement("video");
        media.controls = true;
        media.src = "media/" + encodeURIComponent(f.name);
      } else {
        media = document.createElement("img");
        media.src = "media/" + encodeURIComponent(f.name);
      }

      const name = document.createElement("div");
      name.className = "name";
      name.textContent = f.name;

      card.appendChild(media);
      card.appendChild(name);
      grid.appendChild(card);
    });

  } catch(e){
    empty.style.display = "block";
    empty.textContent = "Errore nel caricare i file.";
  }
})();
</script>

</body>
</html>
